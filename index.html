<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
</head>
<body>
    <div id="stopwatch">
        <span id="hrs" class="sw-component"></span>:<span id="min" class="sw-component"></span>:<span id="sec" class="sw-component"></span>.<span id="mil" class="sw-component"></span>
    </div>
    <div id="buttons">
        <button onclick="startTimer()" class="btn">Start</button>
        <button onclick="stopTimer()" class="btn">Stop</button>
        <button onclick="resetTimer()" class="btn">Reset</button>
    </div>
    <script src="app.js"></script>   
</body>
</html>
